<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeWatch India</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body x-data="{ 
    darkMode: false,
    searchQuery: '',
    loading: false,
    results: [],
    activeTab: 'search',
    featuredCases: [
        { title: 'Nirbhaya Case', date: '2012', location: 'Delhi' },
        { title: 'Mumbai Terror Attacks', date: '2008', location: 'Mumbai' }
    ],
    async searchCrimes() {
        if (!this.searchQuery.trim()) return;
        this.loading = true;
        try {
            const response = await this.queryAI(this.searchQuery);
            this.results = [{ title: 'AI Response', content: response }];
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while searching');
        }
        this.loading = false;
    },
    async queryAI(prompt) {
        const aiEndpoint = 'https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai';
        try {
            const response = await axios.post(aiEndpoint, {
                messages: [
                    {
                        role: 'user',
                        content: [{ type: 'text', text: prompt }]
                    }
                ]
            }, {
                headers: {
                    'Authorization': 'Bearer kXio6zQybCYeOqvCtzBPDKwsSSl1'
                }
            });
            return response.data.message;
        } catch (error) {
            console.error('AI Query Error:', error);
            throw error;
        }
    }
}" :class="{ 'dark': darkMode }">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CrimeWatch India</h1>
            <button @click="darkMode = !darkMode" class="p-2 rounded-full hover:bg-blue-700">
                <i :class="darkMode ? 'bi-sun' : 'bi-moon'" class="text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Search Section -->
        <div class="mb-8">
            <div class="max-w-2xl mx-auto">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        x-model="searchQuery"
                        @keyup.enter="searchCrimes"
                        placeholder="Search crimes, cases, or ask questions..."
                        class="w-full p-3 border rounded-lg shadow-sm dark:bg-gray-800 dark:text-white"
                    >
                    <button 
                        @click="searchCrimes"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                    >
                        <i class="bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div x-show="loading" class="flex justify-center my-4">
            <div class="loading-spinner w-8 h-8 rounded-full"></div>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-4">
                    <button 
                        @click="activeTab = 'search'" 
                        :class="{ 'border-b-2 border-blue-500': activeTab === 'search' }"
                        class="px-4 py-2 hover:text-blue-600"
                    >
                        Search Results
                    </button>
                    <button 
                        @click="activeTab = 'featured'" 
                        :class="{ 'border-b-2 border-blue-500': activeTab === 'featured' }"
                        class="px-4 py-2 hover:text-blue-600"
                    >
                        Featured Cases
                    </button>
                </nav>
            </div>
        </div>

        <!-- Results Section -->
        <div x-show="activeTab === 'search'">
            <template x-if="results.length > 0">
                <div class="space-y-4">
                    <template x-for="result in results" :key="result.title">
                        <div class="p-4 border rounded-lg shadow-sm dark:bg-gray-800">
                            <h3 x-text="result.title" class="text-xl font-semibold mb-2"></h3>
                            <p x-text="result.content" class="text-gray-600 dark:text-gray-300"></p>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- Featured Cases Section -->
        <div x-show="activeTab === 'featured'" class="grid md:grid-cols-2 gap-4">
            <template x-for="case in featuredCases" :key="case.title">
                <div class="p-4 border rounded-lg shadow-sm dark:bg-gray-800">
                    <h3 x-text="case.title" class="text-xl font-semibold mb-2"></h3>
                    <div class="flex space-x-4 text-sm text-gray-600 dark:text-gray-300">
                        <span x-text="case.date"></span>
                        <span x-text="case.location"></span>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 mt-8 py-6">
        <div class="container mx-auto text-center text-gray-600 dark:text-gray-300">
            <p>&copy; 2024 CrimeWatch India. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('db', {
                async initializeDB() {
                    try {
                        const response = await axios.post('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                            appSlug: 'crimewatch-india-123456',
                            action: 'create',
                            collection: 'cases',
                            data: {
                                title: 'Initial Setup',
                                status: 'active'
                            }
                        }, {
                            headers: {
                                'Authorization': 'Bearer kXio6zQybCYeOqvCtzBPDKwsSSl1'
                            }
                        });
                        console.log('Database initialized:', response.data);
                    } catch (error) {
                        console.error('Database initialization error:', error);
                    }
                }
            });

            // Initialize database on app load
            Alpine.store('db').initializeDB();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
